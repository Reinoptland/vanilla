<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <template id="todoItemTemplate">
      <li classname="todoItem">
        <input
          classname="todoItem__checkbox"
          type="checkbox"
          aria-label="done"
        />
      </li>
    </template>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>My todo list</h1>
    <div>
      <label>New Todo</label><input type="text" id="todoInput" /><button
        id="newTodo"
      >
        Just do it
      </button>
    </div>
    <ul id="todoList">
      <li><input type="checkbox" />Learn vanilla JS</li>
      <li><input type="checkbox" />Make a todo app</li>
    </ul>
    <button id="clearButton">Clear items which are done</button>
  </body>
</html>
